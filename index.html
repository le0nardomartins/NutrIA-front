    <script type="text/javascript">
      // Script para lidar com rotas em hospedagens que não suportam SPA nativo
      (function() {
        // Verificar se estamos em uma página 404
        var segmentCount = 0;
        var location = window.location;
        var pathname = location.pathname;
        
        // Redirecionar para a raiz em caso de erro 404
        if (pathname !== '/' && !pathname.includes('.')) {
          sessionStorage.setItem('redirect', pathname);
          window.location.href = '/';
        }
      })();
    </script>
